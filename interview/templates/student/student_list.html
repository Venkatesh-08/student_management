{% extends "student/base.html" %}

{% block content %}
  <h1>Student List</h1>
  <table>
    <thead>
      <tr>
        <th>Roll Number</th>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
        <tr>
          <td>{{ student.roll_number }}</td>
          <td>{{ student.name }}</td>
          <td>
            <a href="{% url 'student_detail' student.pk %}">View</a>
            <a href="{% url 'add_mark' student.pk %}">Add Mark</a>
            <a href="{% url 'student_mark' student.pk %}">View Mark</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No students found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
